{% extends 'base.html' %}

{% block title %}系统设置 - 校园安全管理系统{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">
            <i class="fas fa-cog me-2"></i>系统设置
          </h5>
        </div>
        <div class="card-body">
          <div class="row mb-4">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  <h6 class="mb-0">系统信息</h6>
                </div>
                <div class="card-body">
                  <p><strong>系统名称:</strong> 校园安全管理系统</p>
                  <p><strong>版本:</strong> 1.0.0</p>
                  <p><strong>运行环境:</strong> {{ config.ENV }}</p>
                  <p><strong>系统时间:</strong> <span id="server-time">{{ now }}</span></p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  <h6 class="mb-0">系统配置</h6>
                </div>
                <div class="card-body">
                  <form method="post" action="{{ url_for('system.update_settings') }}">
                    <div class="mb-3">
                      <label for="alert_threshold" class="form-label">告警阈值</label>
                      <input type="number" class="form-control" id="alert_threshold" name="alert_threshold" value="80">
                      <div class="form-text">当设备负载超过此值时触发告警</div>
                    </div>
                    <div class="mb-3">
                      <label for="data_retention" class="form-label">数据保留天数</label>
                      <input type="number" class="form-control" id="data_retention" name="data_retention" value="30">
                      <div class="form-text">系统将保留最近多少天的历史数据</div>
                    </div>
                    <button type="submit" class="btn btn-primary">保存配置</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h6 class="mb-0">系统维护</h6>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <div class="d-grid">
                        <button class="btn btn-outline-primary" id="backup-btn">
                          <i class="fas fa-download me-2"></i>备份数据
                        </button>
                      </div>
                    </div>
                    <div class="col-md-4 mb-3">
                      <div class="d-grid">
                        <button class="btn btn-outline-success" id="clean-btn">
                          <i class="fas fa-broom me-2"></i>清理缓存
                        </button>
                      </div>
                    </div>
                    <div class="col-md-4 mb-3">
                      <div class="d-grid">
                        <button class="btn btn-outline-danger" id="reset-btn">
                          <i class="fas fa-redo me-2"></i>重置系统
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
