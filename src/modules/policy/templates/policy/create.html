{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">创建安全策略</h1>
        <a href="{{ url_for('policy_view.index') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i>返回列表
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">策略信息</h5>
        </div>
        <div class="card-body">
            <form id="policyForm" method="POST" action="{{ url_for('policy_view.create') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">策略名称 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="type" class="form-label">策略类型 <span class="text-danger">*</span></label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="">请选择...</option>
                            <option value="ipsec">IPSec</option>
                            <option value="ssl">SSL VPN</option>
                            <option value="firewall">防火墙</option>
                            <option value="ipsec_firewall">IPSec与防火墙联动</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">策略描述</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">使用模板</label>
                    <div class="row">
                        {% for template in templates %}
                            <div class="col-md-4 mb-3">
                                <div class="card h-100 template-card" data-id="{{ template.id }}" data-config="{{ template.config | tojson }}">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ template.name }}</h5>
                                        <span class="badge bg-info">{{ template.type }}</span>
                                        <p class="card-text mt-2">{{ template.description }}</p>
                                    </div>
                                    <div class="card-footer">
                                        <button type="button" class="btn btn-sm btn-outline-primary use-template">使用此模板</button>
                                    </div>
                                </div>
                            </div>
                        {% else %}
                            <div class="col-12">
                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle me-2"></i>暂无可用模板
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="config" class="form-label">策略配置 <span class="text-danger">*</span></label>
                    <div class="d-flex justify-content-end mb-2">
                        <button type="button" class="btn btn-sm btn-info" id="validateBtn">
                            <i class="fas fa-check-circle me-1"></i>验证配置
                        </button>
                    </div>
                    <div id="jsonEditor" class="border rounded p-3" style="min-height: 300px;"></div>
                    <input type="hidden" id="config" name="config">
                </div>
                
                <div class="text-end">
                    <button type="button" class="btn btn-secondary me-2" id="previewBtn">预览配置</button>
                    <button type="submit" class="btn btn-primary">保存策略</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 预览模态框 -->
<div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="previewModalLabel">策略配置预览</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <pre class="p-3 bg-light rounded"><code id="previewContent"></code></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 验证结果模态框 -->
<div class="modal fade" id="validateModal" tabindex="-1" aria-labelledby="validateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="validateModalLabel">配置验证结果</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="validateSuccess" class="alert alert-success d-none">
                    <i class="fas fa-check-circle me-2"></i><span>配置验证通过</span>
                </div>
                <div id="validateError" class="alert alert-danger d-none">
                    <i class="fas fa-times-circle me-2"></i><span id="validateErrorMessage">配置验证失败</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.9.2/jsoneditor.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.9.2/jsoneditor.min.css" rel="stylesheet" type="text/css">
<script>
    // JSON编辑器初始化
    const container = document.getElementById('jsonEditor');
    const options = {
        mode: 'tree',
        mainMenuBar: false,
        navigationBar: false
    };
    const editor = new JSONEditor(container, options);
    
    // 默认配置
    const defaultConfig = {
        "version": "1.0",
        "firewall_settings": {
            "default_action": "deny",
            "allowed_protocols": [
                {
                    "protocol": "udp",
                    "port": 500,
                    "description": "IKE"
                },
                {
                    "protocol": "udp",
                    "port": 4500,
                    "description": "NAT-T"
                },
                {
                    "protocol": "esp",
                    "description": "ESP Protocol"
                }
            ]
        },
        "ipsec_settings": {
            "authentication": {
                "method": "psk",
                "psk": ""
            },
            "encryption": {
                "phase1": ["aes-256", "sha256", "dh-group14"],
                "phase2": ["aes-256", "sha256"]
            },
            "lifetime": {
                "phase1": 86400,
                "phase2": 3600
            }
        },
        "tunnel_settings": {
            "local_subnet": "192.168.1.0/24",
            "remote_subnet": "192.168.2.0/24",
            "remote_gateway": "203.0.113.1"
        },
        "source_restrictions": {
            "allowed_ips": [],
            "allowed_domains": []
        },
        "advanced": {
            "dpd_enabled": true,
            "dpd_delay": 30,
            "dpd_timeout": 120,
            "nat_traversal": true,
            "perfect_forward_secrecy": true
        }
    };
    
    // 设置初始值
    editor.set(defaultConfig);
    
    // 策略类型变更时更新默认配置
    document.getElementById('type').addEventListener('change', function() {
        const policyType = this.value;
        
        if (policyType === 'ipsec' || policyType === 'ipsec_firewall') {
            // IPSec相关策略使用完整的IPSec配置
            editor.set(defaultConfig);
        } else if (policyType === 'firewall') {
            // 防火墙策略只需要firewall_settings
            editor.set({
                "version": "1.0",
                "firewall_settings": defaultConfig.firewall_settings
            });
        } else if (policyType === 'ssl') {
            // SSL VPN策略使用简化配置
            editor.set({
                "version": "1.0",
                "ssl_settings": {
                    "authentication": {
                        "method": "cert",
                        "cert_file": ""
                    },
                    "encryption": ["aes-256", "sha256"],
                    "lifetime": 86400
                },
                "access_control": {
                    "allowed_ips": [],
                    "allowed_resources": []
                }
            });
        }
    });
    
    // 使用模板
    document.querySelectorAll('.use-template').forEach(button => {
        button.addEventListener('click', function() {
            const card = this.closest('.template-card');
            const config = JSON.parse(card.getAttribute('data-config'));
            editor.set(config);
        });
    });
    
    // 表单提交处理
    document.getElementById('policyForm').addEventListener('submit', function(e) {
        try {
            // 获取编辑器中的JSON
            const json = editor.get();
            // 验证JSON
            JSON.stringify(json);
            // 设置到隐藏字段
            document.getElementById('config').value = JSON.stringify(json);
        } catch (err) {
            e.preventDefault();
            alert('策略配置格式错误，请检查后重试');
        }
    });
    
    // 预览按钮处理
    document.getElementById('previewBtn').addEventListener('click', function() {
        try {
            const json = editor.get();
            document.getElementById('previewContent').textContent = JSON.stringify(json, null, 2);
            new bootstrap.Modal(document.getElementById('previewModal')).show();
        } catch (err) {
            alert('策略配置格式错误，无法预览');
        }
    });
    
    // 验证按钮处理
    document.getElementById('validateBtn').addEventListener('click', async function() {
        try {
            // 获取策略类型和配置
            const policyType = document.getElementById('type').value;
            const config = editor.get();
            
            if (!policyType) {
                alert('请先选择策略类型');
                return;
            }
            
            // 准备模态框
            const validateSuccess = document.getElementById('validateSuccess');
            const validateError = document.getElementById('validateError');
            const validateErrorMessage = document.getElementById('validateErrorMessage');
            
            validateSuccess.classList.add('d-none');
            validateError.classList.add('d-none');
            
            // 发送验证请求
            const response = await fetch('/api/policies/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-Token': document.querySelector('input[name="csrf_token"]').value
                },
                body: JSON.stringify({
                    type: policyType,
                    config: config
                })
            });
            
            const result = await response.json();
            
            // 显示结果
            if (response.ok && result.status === 'success') {
                validateSuccess.classList.remove('d-none');
            } else {
                validateError.classList.remove('d-none');
                if (result.errors && result.errors.length > 0) {
                    validateErrorMessage.textContent = result.errors.join(', ');
                } else {
                    validateErrorMessage.textContent = result.message || '验证失败';
                }
            }
            
            // 显示模态框
            new bootstrap.Modal(document.getElementById('validateModal')).show();
        } catch (err) {
            alert('验证过程发生错误: ' + err.message);
        }
    });
</script>
{% endblock %}
